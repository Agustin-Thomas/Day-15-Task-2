<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>
  <h1 class="main">Form</h1>
  <form id="dataForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" required>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female">Female</label>

    <label>Choice of Food (select at least 2):</label>
    <input type="checkbox" id="food1" name="food" value="Burger">
    <label for="food1">Chiken</label>
    <input type="checkbox" id="food2" name="food" value="Pizza">
    <label for="food2">Mutton</label>
    <input type="checkbox" id="food3" name="food" value="Pasta">
    <label for="food3">Fish</label>
    <input type="checkbox" id="food4" name="food" value="Salad">
    <label for="food4">Prawn</label>
    <input type="checkbox" id="food5" name="food" value="Sushi">
    <label for="food5">Beef</label><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br>

    <button type="submit">Submit</button>
  </form>
  <h1 class="main">Data Table</h1>
  <table id="dataTable">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Pincode</th>
      <th>Gender</th>
      <th>Food</th>
      <th>State</th>
      <th>Country</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
